<p *ngIf="isRolling$ | async">Wait for it...</p>
<ng-container *ngIf="dices$ | async | hasRolled; else roll">
  <ng-container *ngFor="let diceKey of dices$ | async | objectKeys">
    <ng-container *ngIf="dices[diceKey] as resultDice">
      <mws30-dice [dice]="resultDice"
                  (click)="pickDice(resultDice, diceKey)"
                  [class.picked]="resultDice.picked">
      </mws30-dice>
    </ng-container>
  </ng-container>
</ng-container>
<ng-template #roll>
  <br>
  <button mat-raised-button (click)="rollDices()">Jetzt w√ºrfeln</button>
</ng-template>
