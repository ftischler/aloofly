<div *ngFor="let player of players">
  <p>{{player.name}}: &nbsp;&nbsp;
    <ng-container *ngIf="player.turns as turns; else empty">
      <button mat-stroked-button
              *ngFor="let turn of turns | objectValues"
              (click)="openDiceView(turn.dices)">{{turn.currentScore}}</button>
    </ng-container>
    <ng-template #empty>
      <span>-</span>
    </ng-template>
  </p>
</div>
