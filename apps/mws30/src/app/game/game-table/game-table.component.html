<ng-container *ngIf="ctx$ | async as ctx">
  <h1 *ngIf="ctx.player as player">Hallo {{player.name}}</h1>
  <aside *ngIf="ctx.game as game">
    <mat-list>
      <mat-list *ngIf="game.players | objectValues | removeMyself: ctx.player as playersExlcudedMe">
        <mat-list-item *ngFor="let player of playersExlcudedMe">{{player.name}}</mat-list-item>
      </mat-list>
    </mat-list>
  </aside>
</ng-container>
