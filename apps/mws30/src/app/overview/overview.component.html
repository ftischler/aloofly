<p>Hier werden alle deine Spiele gezeigt, die du auf diesem GerÃ¤t gespielt hast. Falls sie noch aktiv sind kannst du sie hier wieder aufnehmen.</p>
<ng-container *ngIf="games$ | async; else loading">
  <ng-container *ngIf="gameContexts$ | async as ctxs; else noGames">
    <mat-list>
      <mat-list-item *ngFor="let ctx of ctxs">
        <p class="start-game" role="button" [routerLink]="['/', ctx.game.id, ctx.player.id]">
          <span>ðŸŽ²&nbsp;</span>
          <span *ngIf="ctx.game.name; else noName">{{ctx.game.name}}</span>
          <ng-template #noName>
            <span>{{ctx.game.id}}</span>
          </ng-template>
          <span>&nbsp;- Spielername: {{ctx.player.name}}</span>
        </p>
        <button mat-icon-button
                *ngIf="ctx.game.status !== 'finished'"
                [routerLink]="['/', ctx.game.id, ctx.player.id]">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </ng-container>
  <ng-template #noGames>
    <p>Es sind noch keine Spiele vorhanden.</p>
  </ng-template>
</ng-container>
<ng-template #loading>
  <mat-spinner diameter="30"></mat-spinner>
</ng-template>
