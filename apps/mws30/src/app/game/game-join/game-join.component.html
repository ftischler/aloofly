<div *ngIf="game$ | async as game">
  <h1>Spiel beitreten</h1>
  <ng-container *ngIf="game.status === 'created'; else gameRunning">
    <form [formGroup]="formGroup" (submit)="submit(game.id)">
      <mat-form-field>
        <input type="text" matInput placeholder="Spielername" formControlName="playerName" maxlength="20">
      </mat-form-field>
      <br>
      <button mat-raised-button>Spielen</button>
    </form>
  </ng-container>
  <ng-template #gameRunning>

  </ng-template>
</div>
